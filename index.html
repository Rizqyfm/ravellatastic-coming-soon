<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Booststrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- CSS link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font link -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Revellatastic</title>
</head>



<body>
  <div class="forbg"></div>

  <main>
  <div class="container-fluid">

    <div>
      <img class="image .img-fluid" src="images/hero-desktop.jpg" alt="Revellatastic Collection">
    </div>

    <img class="logo" src="images/brand-logo.png" alt="Revellatastic Logo">

    <h1 class="opener display-1 text-uppercase lh-base text-wrap">We're <br><span>coming soon</span></h1>  

    <p class="description text-wrap">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p> 

        <form id="form">

          <div class="input-box">

            <input type="email" class="email-input" id="email" placeholder="Email Address" >

            <button id="btn" aria-label="submit" onclick="validation()"></button>

            <p id="text"></p>
            
          </div>
        </form>
    </div>   
  </main> 

  <footer class="footer border-top">
    <h2 class="watermark">Made with ‚ù§ by RFM</h2>
  </footer>
